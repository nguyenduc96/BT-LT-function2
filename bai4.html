<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 4</title>
</head>
<body>
<input type="text" id="input" placeholder="Nhập ký tự"
        oninput="kiemTra()" onchange="kiemTra()">
<p id="output"></p>
<script>
    function testKytu(kytu){
      if (kytu != parseInt(kytu)){
          return false;
      }
      else {
          return true;
      }
    }
    function kiemTra(){
      let kytu = parseInt(document.getElementById('input').value);
      document.getElementById('output').innerHTML= testKytu(kytu);
    }
</script>
</body>
</html>
