<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="banKinh" placeholder="Nhập vào bán kính"
        oninput="tinhCS()" onchange="tinhCS()">
<p id="output"></p>
<script>
    const PI = 3.14159
    function caculateS(r){
      let S = r*r*PI;
      return S;
    }
    function caculateC(r){
      let C = 2*r*PI;
      return C;
    }
    function tinhCS(){
      let r = document.getElementById('banKinh').value;
      document.getElementById('output').innerHTML = "Chu vi = " + caculateC(r) + "<br>"
              + "Diện tích = " + caculateS(r);
    }
</script>
</body>
</html>
